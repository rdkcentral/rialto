    }

    /**
     * @brief Set DRM Header for a key session.
     * @see SetDrmHeaderRequest
     */
    rpc setDrmHeader(SetDrmHeaderRequest) returns (SetDrmHeaderResponse) {
    }

    /**
     * @brief Closes a key session.
     * @see CloseKeySessionRequest
     */
