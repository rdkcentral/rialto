syntax = "proto2";

package firebolt.rialto;

message MediaSegmentMetadata {
    enum SegmentAlignment {
        ALIGNMENT_UNDEFINED = 0;
        ALIGNMENT_NAL       = 1;
        ALIGNMENT_AU        = 2;
    }

    enum CipherMode {
        UNKNOWN = 0;
        CENC    = 1;
        CBC1    = 2;
        CENS    = 3;
        CBCS    = 4;
    }

    message SubsamplePair {
        required uint32 num_clear_bytes      = 1;             /* How many of next bytes in sequence are clear */
        required uint32 num_encrypted_bytes  = 2;             /* How many of next bytes in sequence are encrypted */
    }

    message Fraction {
        required int32 numerator   = 1; /**< The numerator */
        required int32 denominator = 2; /**< The denominator */
    }

    required uint32           length               = 1;       /* Number of bytes in sample */
    required int64            time_position        = 2;       /* Position in stream in nanoseconds */
    required int64            sample_duration      = 3;       /* Frame/sample duration in nanoseconds */
    required uint32           stream_id            = 4;       /* stream id (unique ID for ES, as defined in attachSource()) */
    optional uint32           sample_rate          = 5;       /* Samples per second for audio segments */
    optional uint32           channels_num         = 6;       /* Number of channels for audio segments */
    optional uint32           width                = 7;       /* Frame width in pixels for video segments */
    optional uint32           height               = 8;       /* Frame height in pixels for video segments */
    optional Fraction         frame_rate           = 9;       /* Fractional frame rate of the video segments */
    optional SegmentAlignment segment_alignment    = 10;      /* Segment alignment can be specified for H264/H265, will use NAL if not set */
    optional bytes            extra_data           = 11;      /* buffer containing extradata */
    optional int32            media_key_session_id = 12;      /* Buffer containing key session ID to use for decryption */
    optional bytes            key_id               = 13;      /* Buffer containing Key ID to use for decryption */
    optional bytes            init_vector          = 14;      /* Buffer containing the initialization vector for decryption */
    optional uint32           init_with_last_15    = 15;      /* initWithLast15 value for decryption */
    repeated SubsamplePair    sub_sample_info      = 16;      /* If present, use gather/scatter decryption based on this list of clear/encrypted byte lengths. */
                                                              /* If not present and content is encrypted then entire media segment needs decryption.           */
    optional bytes            codec_data           = 17;      /* Buffer containing updated codec data for video segments */
    optional CipherMode       cipher_mode          = 18;      /* Specifies cipher mode uses for this sample */
    optional uint32           crypt                = 19;      /* Crypt byte block value */
    optional uint32           skip                 = 20;      /* Skip byte block value */
}
