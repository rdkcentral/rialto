name: build_and_deploy_gh_pages

# Controls when the workflow will run
on:
  # Wait for specified workflow to complete before running
  workflow_run:
    workflows: ["build_ut"]
    branches: ["master", "rdkcentral:master"]
    types: [completed]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies 
        run: |
          sudo apt install doxygen graphviz

      - name: Generate doxygen documentation
        run: |
          mkdir -p build/gh_pages
          doxygen

      - name: Download Coverage Report
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: build_ut.yml
          workflow_conclusion: success
          pr: ${{github.event.pull_request.number}}
          name: coverage_report
          path: build/gh_pages/coverage_report

      - name: Copy Main Page Index
        run: cp docs/index.html build/gh_pages

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/gh_pages'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
