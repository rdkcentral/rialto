name: Native Rialto Build

on:
  pull_request:
    branches: [ "master" ]
  push:
    branches: [ "Aadit_NativeRialtoBuild" ]
  workflow_dispatch:

jobs:
  build: 
      runs-on: ubuntu-20.04 

      steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install build-essential
          sudo apt-get install cmake

      - name: Build Rialto
        run:
          cmake . -B -DNATIVE_BUILD=ON -DRIALTO_LOG_FATAL_ENABLED=OFF -DRIALTO_LOG_ERROR_ENABLED=OFF -DRIALTO_LOG_WARN_ENABLED=OFF -DRIALTO_LOG_MIL_ENABLED=OFF -DRIALTO_LOG_INFO_ENABLED=OFF -DRIALTO_LOG_DEBUG_ENABLED=OFF
          make

      - name: Report Build Status Success
        if: success()
        run: |
          echo "Build Succeeded!"
          exit 0

      - name: Report Build Status Failure
        if: failure()
        run: |
          echo "Build Failed!"
          echo "logs"
          exit 1

    