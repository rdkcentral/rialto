name: Native Rialto Build

on:
  pull_request:
    branches: [ "master", "rdkcentral:master" ]
  push:
    branches: [ "master", "rdkcentral:master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        os: [ ubuntu-22.04 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install build-essential
          sudo apt-get install cmake
          sudo apt-get install libunwind-dev libgstreamer-plugins-base1.0-dev libgstreamer-plugins-bad1.0-dev libgstreamer1.0-dev

      # Protobuf should always be cached here. Cached from the build_ut and valgrind_ut workflows
      - name: Cache protobuf library
        id: cache-protobuf
        uses: actions/cache@v3
        with:
          path: protobuf
          key: ${{ runner.os }}-protobuf-${{ matrix.os }}

      - name: Check cache
        if: steps.cache-protobuf.outputs.cache-hit != 'true'
        run: |
          exit 1

      - name: Install protobuf library
        timeout-minutes: 2
        run: |
          cd protobuf
          sudo make install
          sudo ldconfig

      - name: Build Rialto
        run: |
          cmake . -B build -DNATIVE_BUILD=ON -DRIALTO_BUILD_TYPE="Debug" &> output_file.txt
          if [ $? -eq 0 ]
          then
            make -C build &>> output_file.txt
          else
            exit 1
          fi


      - name: Report Build Status Success
        if: success()
        run: |
          echo "Build Succeeded!"
          exit 0

      - name: Upload Logs on Failure
        uses: actions/upload-artifact@v3
        if: failure()
        with: 
          name: Output Logs
          path: |
            output_file.txt