name: Native Rialto Build

on:
  pull_request:
    branches: [ "Aadit_NativeRialtoBuild" ]
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build: 
      runs-on: ubuntu-20.04 

      steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install cmake

      - name: Build Rialto
        run:
          cmake -S . -B build -DRIALTO_LOG_FATAL_ENABLED=OFF -DRIALTO_LOG_ERROR_ENABLED=OFF -DRIALTO_LOG_WARN_ENABLED=OFF -DRIALTO_LOG_MIL_ENABLED=OFF -DRIALTO_LOG_INFO_ENABLED=OFF -DRIALTO_LOG_DEBUG_ENABLED=OFF
          cmake --build build

      - name: Report Build Status
        if: ${{ always() }}
        run: |
          if [[ ${{ success() }} == 'true' ]];
          then
            echo "Build Suceeded!"
            exit 1
          else
            echo "Build Failed!"
            exit 0
          fi

 
        